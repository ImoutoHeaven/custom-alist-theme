<script>
    // 动效策略开关：staticMode=播放一次后停，allStaticMode=纯静态（忽略 staticMode）
    window.NEON_THEME_CONFIG = window.NEON_THEME_CONFIG || {
        staticMode: true,
        allStaticMode: false
    };

    (function initNeonMotionMode() {
        const config = window.NEON_THEME_CONFIG || {};
        const prefersReduced = window.matchMedia &&
            window.matchMedia('(prefers-reduced-motion: reduce)').matches;

        const allStaticMode = Boolean(config.allStaticMode) || prefersReduced;
        const staticMode = Boolean(config.staticMode);
        let motionMode = 'loop';

        if (allStaticMode) {
            motionMode = 'all-static';
        } else if (staticMode) {
            motionMode = 'static';
        }

        window.__NEON_MOTION_MODE = motionMode;

        if (motionMode === 'all-static') {
            document.documentElement.classList.add('neon-all-static');
        } else if (motionMode === 'static') {
            document.documentElement.classList.add('neon-static');
        }
    })();
</script>

<script>
    // 强制切换到 Dark 模式
    (function forceDarkMode() {
        try {
            localStorage.setItem('hope-ui-color-mode', 'dark');
        } catch (e) {
            console.warn('无法设置 localStorage:', e);
        }

        function switchToDark() {
            const html = document.documentElement;
            const body = document.body;

            [html, body].forEach(el => {
                if (el.classList.contains('hope-ui-light')) {
                    el.classList.remove('hope-ui-light');
                }
                if (!el.classList.contains('hope-ui-dark')) {
                    el.classList.add('hope-ui-dark');
                }
            });
        }

        switchToDark();

        const observer = new MutationObserver(switchToDark);

        if (document.documentElement) {
            observer.observe(document.documentElement, { attributes: true, attributeFilter: ['class'] });
        }
        if (document.body) {
            observer.observe(document.body, { attributes: true, attributeFilter: ['class'] });
        }
    })();

    // 注入霓虹灯背景舞台
    document.addEventListener('DOMContentLoaded', function() {
        const stageContainer = document.createElement('div');
        stageContainer.id = 'neon-stage-container';

        const bgLayer = document.createElement('div');
        bgLayer.id = 'neon-bg-layer';
        stageContainer.appendChild(bgLayer);

        // 优化：预加载背景图片并淡入，防止突兀切换
        try {
            const style = getComputedStyle(document.documentElement);
            const bgUrlRaw = style.getPropertyValue('--bg-image-url').trim();
            const urlMatch = bgUrlRaw.match(/url\(['"]?(.*?)['"]?\)/);
            
            if (urlMatch && urlMatch[1]) {
                const img = new Image();
                
                const fadeIn = () => {
                    bgLayer.style.opacity = '1';
                };

                img.onload = fadeIn;
                img.onerror = fadeIn; // 即使失败也显示（可能是透明或背景色），避免一直 opacity 0
                img.src = urlMatch[1];
                
                if (img.complete) {
                    fadeIn();
                }
            } else {
                bgLayer.style.opacity = '1';
            }
        } catch (e) {
            console.warn('Background preload failed:', e);
            bgLayer.style.opacity = '1';
        }

        const logoWrapper = document.createElement('div');
        logoWrapper.className = 'neon-logo-wrapper';
        logoWrapper.innerHTML = `
            <div class="lens-flare"></div>
            <svg class="neon-master-svg" viewBox="0 0 560 210" xmlns="http://www.w3.org/2000/svg">
                <defs>

                        <feGaussianBlur in="SourceGraphic" stdDeviation="1" result="blur1"/>
                        <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur2"/>
                        <feMerge>
                            <feMergeNode in="blur2"/>
                            <feMergeNode in="blur1"/>
                            <feMergeNode in="SourceGraphic"/>
                        </feMerge>
                    </filter>

                    <filter id="glow-inner" x="-100%" y="-100%" width="300%" height="300%">
                        <feGaussianBlur in="SourceGraphic" stdDeviation="6" result="blur1"/>
                        <feGaussianBlur in="SourceGraphic" stdDeviation="15" result="blur2"/>
                        <feColorMatrix in="blur2" type="matrix"
                            values="1 0 0 0 0.2
                                    0 1 0 0 0
                                    0 0 1 0 0.2
                                    0 0 0 1.2 0" result="pink"/>
                        <feMerge>
                            <feMergeNode in="pink"/>
                            <feMergeNode in="blur1"/>
                        </feMerge>
                    </filter>
                </defs>

                <use href="#midnight-logo-path" class="layer-atmosphere" />
                <use href="#midnight-logo-path" class="layer-outer-glow" />
                <use href="#midnight-logo-path" class="layer-inner-glow" />
                <use href="#midnight-logo-path" class="layer-tube-off" />
                <use href="#midnight-logo-path" class="layer-glitch-red" />
                <use href="#midnight-logo-path" class="layer-glitch-cyan" />
                <use href="#midnight-logo-path" class="layer-core" />
            </svg>
        `;
        stageContainer.appendChild(logoWrapper);

        const scanlines = document.createElement('div');
        scanlines.className = 'neon-scanlines';

        document.body.insertBefore(scanlines, document.body.firstChild);
        document.body.insertBefore(stageContainer, document.body.firstChild);

        // 添加光尘粒子层
        const dustLayer = document.createElement('div');
        dustLayer.id = 'dust-layer';
        dustLayer.innerHTML = `
            <div class="dust"></div>
            <div class="dust"></div>
            <div class="dust"></div>
            <div class="dust"></div>
        `;
        document.body.insertBefore(dustLayer, document.body.firstChild);

        // ==================== 动画变种随机切换系统 ====================
        
        const VARIANT_COUNT = 6;
        const VARIANT_DURATIONS = {
            1: 10000,  // 10s - 经典电压不稳
            2: 10000,  // 10s - 接触不良
            3: 12000,  // 12s - 电压不足
            4: 14000,  // 14s - 落日余晖
            5: 11000,  // 11s - 酒吧微醺
            6: 13000   // 13s - 午夜梦回
        };

        let currentVariant = 0;
        let animationTimer = null;
        const motionMode = window.__NEON_MOTION_MODE || 'loop';
        const isStaticMode = motionMode === 'static';
        const isAllStaticMode = motionMode === 'all-static';

        // 获取随机变种（避免连续重复）
        function getRandomVariant(exclude) {
            let newVariant;
            do {
                newVariant = Math.floor(Math.random() * VARIANT_COUNT) + 1;
            } while (newVariant === exclude && VARIANT_COUNT > 1);
            return newVariant;
        }

        // 应用变种
        function applyVariant(variantNum) {
            // 移除所有变种类
            for (let i = 1; i <= VARIANT_COUNT; i++) {
                stageContainer.classList.remove(`flicker-variant-${i}`);
            }
            
            // 强制重绘以重启动画
            void stageContainer.offsetWidth;
            
            // 应用新变种
            stageContainer.classList.add(`flicker-variant-${variantNum}`);
            currentVariant = variantNum;
            
            // 设置下一次切换的定时器
            if (animationTimer) {
                clearTimeout(animationTimer);
                animationTimer = null;
            }

            if (!isStaticMode && !isAllStaticMode) {
                const duration = VARIANT_DURATIONS[variantNum];
                animationTimer = setTimeout(() => {
                    const nextVariant = getRandomVariant(currentVariant);
                    applyVariant(nextVariant);
                }, duration);
            }
        }

        // 初始化：随机选择第一个变种
        if (!isAllStaticMode) {
            const initialVariant = getRandomVariant(0);
            applyVariant(initialVariant);
        }

        // 页面可见性变化时处理
        document.addEventListener('visibilitychange', function() {
            if (isStaticMode || isAllStaticMode) {
                return;
            }

            if (document.visibilityState === 'visible') {
                // 页面重新可见时，重新启动动画
                const nextVariant = getRandomVariant(currentVariant);
                applyVariant(nextVariant);
            } else {
                // 页面隐藏时，清除定时器节省资源
                if (animationTimer) {
                    clearTimeout(animationTimer);
                    animationTimer = null;
                }
            }
        });
    });
</script>
